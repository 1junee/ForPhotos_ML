<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PhotoBooth Map</title>
  <style>
    #map { width: 100%; height: 400px; }
  </style>
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_API_KEY"></script>
</head>
<body>
  <h1>Seoul PhotoBooth Map</h1>
  <div id="map"></div>
<script>
async function initMap() {
  const res = await fetch('../data/locations_seoul.json');
  const locations = await res.json();
  const map = new kakao.maps.Map(document.getElementById('map'), {
    center: new kakao.maps.LatLng(37.5665, 126.9780),
    level: 7
  });
  locations.forEach(loc => {
    const marker = new kakao.maps.Marker({
      map,
      position: new kakao.maps.LatLng(loc.lat, loc.lng)
    });
    const infowindow = new kakao.maps.InfoWindow({
      content: `<div><strong>${loc.brand}</strong><br/>${loc.address}<br/>${loc.hours}</div>`
    });
    kakao.maps.event.addListener(marker, 'click', () => infowindow.open(map, marker));
  });
}
initMap();
</script>
</body>
</html>
