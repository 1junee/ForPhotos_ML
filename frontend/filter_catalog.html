<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Filter Encyclopedia</title>
  <style>
    .preview { width: 150px; margin: 10px; }
  </style>
</head>
<body>
  <h1>Filter Encyclopedia</h1>
  <select id="brandSelect"></select>
  <div id="filters"></div>
<script>
async function loadFilters() {
  const res = await fetch('../data/filter_styles.json');
  const data = await res.json();
  const select = document.getElementById('brandSelect');
  Object.keys(data).forEach(brand => {
    const opt = document.createElement('option');
    opt.value = brand;
    opt.textContent = brand;
    select.appendChild(opt);
  });
  select.addEventListener('change', () => showFilters(data[select.value]));
  showFilters(data[select.value]);
}
function showFilters(filters) {
  const container = document.getElementById('filters');
  container.innerHTML = '';
  filters.forEach(f => {
    const div = document.createElement('div');
    div.innerHTML = `<h3>${f.name}</h3><img class="preview" src="${f.preview}" alt="${f.name}" />`;
    container.appendChild(div);
  });
}
loadFilters();
</script>
</body>
</html>
